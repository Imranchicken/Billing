<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ఆహార ప్రతిస్థానం ఎంచుకోండి (Choose a Restaurant)</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light gray background */
            color: #333;
        }

        header {
            background-color: #ff5733; /* Orange header background */
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, select {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff5733; /* Orange button background */
            color: #fff;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            form {
                margin: 10px;
            }
        }

        /* Telugu language styles */
        .language-telugu {
            font-family: 'Gidugu', sans-serif;
        }

        .language-telugu .english {
            display: none;
        }

        .language-telugu .telugu {
            display: inline;
        }

        /* English language styles */
        .language-english {
            font-family: 'Arial', sans-serif;
        }

        .language-english .telugu {
            display: none;
        }

        .language-english .english {
            display: inline;
        }
    </style>

    <script>
        function redirectToRestaurant() {
            var selectedRestaurant = document.getElementById('restaurantDropdown').value;

            if (selectedRestaurant) {
                // Redirect to the respective restaurant page
                window.location.href = selectedRestaurant + ".html";
            }
        }
    </script>
</head>

<body>

    <header>
        <h1 class="language-telugu telugu">ఇమ్రాన్ చికెన్ సెంటర్</h1>
        <h1 class="language-english english">Imran Chicken Centre</h1>
    </header>

    <form id="restaurantForm" action="">
        <label for="restaurantDropdown" class="language-telugu telugu">రెస్టారెంట్ ఎంచుకోండి:</label>
        <label for="restaurantDropdown" class="language-english english">Choose a Restaurant:</label>
        <select id="restaurantDropdown" onchange="redirectToRestaurant()">
            <option value="" disabled selected class="language-telugu telugu">ఒక రెస్టారెంట్ ఎంచుకోండి</option>
            <option value="ali" class="language-telugu telugu"> Ali (అలి)</option>
            <option value="fr" class="language-telugu telugu"> FR (ఎఫ్ఆర్)</option>
            <option value="reddy" class="language-telugu telugu"> Reddy (రెడ్డి)</option>
            <option value="raju" class="language-telugu telugu"> Raju (రాజు)</option>
            <option value="sharma" class="language-telugu telugu"> Sharma (షర్మా)</option>
            <option value="abdullah" class="language-telugu telugu"> Abdullah (అబ్దుల్లా)</option>
            <option value="vennela" class="language-telugu telugu"> Vennela (వెన్నెల)</option>
            <option value="jntu" class="language-telugu telugu"> JNTU (జెంటియు)</option>
        </select>
        <button type="button" onclick="redirectToRestaurant()" class="language-telugu telugu">ముగింపు</button>
        <button type="button" onclick="redirectToRestaurant()" class="language-english english">Next</button>
    </form>

    <footer class="language-telugu telugu">
        <p>అన్ని హక్కులు ప్రకటించబడినవి.</p>
    </footer>
    <footer class="language-english english">
        <p>All rights reserved.</p>
    </footer>

</body>

  </html>
