<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Restaurant</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Lighter gray background */
            color: #333;
        }

        header {
            background-color: #343a40; /* Darker gray for header */
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label,
        select {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff; /* Blue button color */
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        footer {
            background-color: #343a40; /* Darker gray for footer */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            form {
                margin: 10px;
            }
        }

        /* Telugu language styles */
        .language-telugu {
            font-family: 'Gidugu', sans-serif;
        }

        .language-telugu .english {
            display: none;
        }

        .language-telugu .telugu {
            display: inline;
        }

        /* English language styles */
        .language-english {
            font-family: 'Arial', sans-serif;
        }

        .language-english .telugu {
            display: none;
        }

        .language-english .english {
            display: inline;
        }
    </style>

    <script>
        function redirectToRestaurant() {
            var selectedRestaurant = document.getElementById('restaurantDropdown').value;

            if (selectedRestaurant) {
                // Redirect to the respective restaurant page
                window.location.href = selectedRestaurant + ".html";
            }
        }
    </script>
</head>

<body>

    <header>
        <h1 class="language-english english">Imran Chicken Center</h1>
        <h1 class="language-telugu telugu">ఇమ్రాన్ చికెన్ సెంటర్</h1>
        
    </header>

    <form id="restaurantForm" action="">
        
        <label for="restaurantDropdown" class="language-english english">Choose a Restaurant:</label>
        <label for="restaurantDropdown" class="language-telugu telugu">రెస్టారెంట్ ఎంచుకోండి:</label>
        <select id="restaurantDropdown">
            <option value="" disabled selected class="language-telugu telugu">ఒక రెస్టారెంట్ ఎంచుకోండి</option>
            <option value="Ali" class="language-telugu telugu"> Ali (అలి)</option>
            <option value="FR" class="language-telugu telugu"> FR (ఎఫ్ఆర్)</option>
            <option value="Reddy" class="language-telugu telugu"> Reddy (రెడ్డి)</option>
            <option value="Raju" class="language-telugu telugu"> Raju (రాజు)</option>
            <option value="Sharma" class="language-telugu telugu"> Sharma (షర్మా)</option>
            <option value="Abdullah" class="language-telugu telugu"> Abdullah (అబ్దుల్లా)</option>
            <option value="Vennela" class="language-telugu telugu"> Vennela (వెన్నెల)</option>
            <option value="JNTU" class="language-telugu telugu"> JNTU (జే.ఎన్.టి.యూ)</option>
        </select>
        <button type="button" onclick="redirectToRestaurant()" class="language-telugu telugu"> Select / ఎంచుకోండి</button>
    </form>

    <footer class="language-telugu telugu">
        <p></p>
    </footer>
    <footer class="language-english english">
        <p>All rights reserved.</p>
    </footer>

</body>

</html>
