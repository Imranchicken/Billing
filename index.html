<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Restaurant</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light gray background */
            color: #333;
        }

        header {
            background-color: #333; /* Dark gray header background */
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, select {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333; /* Dark gray button background */
            color: #fff;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            form {
                margin: 10px;
            }
        }

    </style>

    <script>
        function redirectToRestaurant() {
            var selectedRestaurant = document.getElementById('restaurantDropdown').value;

            if (selectedRestaurant) {
                // Redirect to the respective restaurant page
                window.location.href = selectedRestaurant + ".html";
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>Choose a Restaurant</h1>
    </header>

    <form id="restaurantForm" action="">
        <label for="restaurantDropdown">Choose a Restaurant:</label>
        <select id="restaurantDropdown" onchange="redirectToRestaurant()">
            <option value="" disabled selected>Please select a restaurant</option>
            <option value="ali">Ali</option>
            <option value="fr">FR</option>
            <option value="reddy">Reddy</option>
            <option value="raju">Raju</option>
            <option value="sharma">Sharma</option>
            <option value="abdullah">Abdullah</option>
            <option value="vennela">Vennela</option>
            <option value="jntu">JNTU</option>
        </select>
        <button type="button" onclick="redirectToRestaurant()">Next</button>
    </form>

    <footer>
        <p>All rights reserved.</p>
    </footer>

</body>
</html>
